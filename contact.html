<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <h2>Contact Us</h2>

    <form action="mailto:elot833@gmail.com">
      <label for="fullname">Fullname:</label>
      <!-- you can add placeholder text to the input.. -->
      <input type="text" name="fullname" id="fullname" /><br />

      <label for="email">Email:</label>
      <input type="text" name="email" id="email"  /><br />

      <label for="message">Message:</label>
      <textarea name="message" id="message" rows="5" cols="20"></textarea>
      <br />

      <input type="number" name="" id="" width="1000px" /><br />
      <input type="url" name="" id="" placeholder="urls" /><br />
      <input type="checkbox" name="" id="" /><br />
      <input type="color" name="" id="" /><br />
      <input type="date" name="" id="" /><br />
      <input type="datetime-local" name="" id="" /><br />
      <input type="file" name="" id="" /><br />
      <input type="hidden" name="" id="" placeholder="hidden" /><br />
      <input type="month" name="" id="" placeholder="month" /><br />
      <input type="password" name="" id="" placeholder="password" minlength="6" maxlength="10" /><br />
      <label for="male">Male:</label>
      <input type="radio" id="male" name="gender" value="male" /><br />
      <label for="female">Female:</label>
      <input type="radio" name="gender" id="female" value="female" /><br />
      <input type="range" name="" id="" placeholder="range" /><br />
      <input type="reset" name="" id="" /><br />
      <input type="search" name="" id="" placeholder="search" /><br />
      <input type="submit" value="Submit" /><br />
      <input type="tel" name="" id="" /><br />

      <select name="country">
        <option disabled selected >Select Country--</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada </option>
        <option value="Nigeria">Nigeria</option>
      </select>
      <button type="submit" disabled>Submit</button><br />
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
